<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
    <title>Blockly Maze Test</title>


	<script type="text/javascript" src={{ url_for('static', filename='Lib/phaser/phaser.min.js') }}></script>

	<!-- JQUERY  -->
	<script type="text/javascript" src={{ url_for('static', filename='Lib/jquery.js') }}></script> <!-- JQuery -->
	<script type="text/javascript" src={{ url_for('static', filename='Lib/materialize/js/materialize.js') }}></script> <!-- Materialize JS -->

	<!-- CSS  -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href={{ url_for('static', filename='Lib/materialize/css/materialize.css') }} type="text/css" rel="stylesheet" media="screen,projection"/>
	<link href={{ url_for('static', filename='css/home.css') }} type="text/css" rel="stylesheet" media="screen,projection"/>

	<!-- BLOCKLY -->
	<script type="text/javascript" src={{ url_for('static', filename='Lib/blockly/blockly_compressed.js') }}></script>
	<script type="text/javascript" src={{ url_for('static', filename='Lib/blockly/msg/js/en.js') }}></script> 
	<script type="text/javascript" src={{ url_for('static', filename='Lib/blockly/generators/javascript.js') }}></script> 
	
	<!-- JUEGO -->
	<script type="text/javascript" src={{ url_for('static', filename='js/maze_blocks.js') }}></script> <!-- Maze Custom Blocks -->
	<script type="text/javascript" src={{ url_for('static', filename='js/mazeModel.js') }}></script> <!-- Maze Model -->
	<script type="text/javascript" src={{ url_for('static', filename='js/mazeController.js') }}></script> <!-- Maze Controller -->


	
</head>
<body>

	{% include "header.html" %}

	<div class='row'>
		<div id='blockly-div' class="col s5" style="height: 600px; width: 600px;"></div>
		<div id='intermediate-div' class="col s2 center-align">
			<div class='row center-align' align="center" >
				<button class="btn waves-effect waves-light" type='button' id='play-button'>¡Jugar!<i class="material-icons right">done_outline</i>
				</button>
			</div>
			<div class='row center-align' align="center" >
				<button class="btn waves-effect waves-light" type='button' id='reset-button'>¡Reiniciar!<i class="material-icons right">autorenew</i>
				</button>
			</div>
			<div class='row center-align' align="center" >
				<button class="btn waves-effect waves-light" type='button' id='set-map-string-button'>¡Ingresar String Mapa!<i class="material-icons right">build</i>
				</button>
			</div>
		</div>

		<div id='phaser-div' class="col s5" style="height: 480px; width: 600px;"></div>
	</div>

	{% include "footer.html" %}

</body>

<xml id="toolbox" style="display: none">
  <block type="maze_move_forward"></block>
  <block type="maze_spin"></block>
  <block type="maze_if"></block>
  <block type="maze_ifElse"></block>
  <block type="maze_forever"></block>
</xml>

<script>
  var workspace = Blockly.inject('blockly-div',
      {toolbox: document.getElementById('toolbox')});
</script>
